spring:
  # 默认环境配置
  profiles:
    active: dev
  # session配置
  session:
    store-type: redis
  # redis配置 将session存储在redis中间件上
  redis:
    host: localhost
    port: 6379
    password: root
    database: 1
    timeout: 10000

  # 初始化数据库脚本
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/CommunityCares?createDatabaseIfNotExist=true
    #    createDatabaseIfNotExist 用于创建数据库，如果数据库不存在则创建
    #    &characterEncoding=utf8mb4&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    org.springframework.jdbc: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false  # 关闭下划线转驼峰命名规则
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
server:
  port: 8081
  servlet:
    context-path: /api

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.quan.communityhelpuserCenterManager.controller
